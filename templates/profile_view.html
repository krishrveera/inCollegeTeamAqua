<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>
    <h1>{{ profile.title }}</h1>
    <p><strong>Major:</strong> {{ profile.major }}</p>
    <p><strong>University:</strong> {{ profile.university }}</p>
    <p><strong>About:</strong> {{ profile.info }}</p>
    <h2>Experience</h2>
    {% for exp in profile.experience %}
    <p>{{ exp }}</p>
    {% endfor %}
    <h2>Education</h2>
    {% for edu in profile.education %}
    <p>{{ edu }}</p>
    {% endfor %}

   <a href="{{ url_for('sign_in_processing') }}">Previous Page</a>
</body>
</html>
