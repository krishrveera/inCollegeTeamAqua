<!DOCTYPE html>
<html>
<head>
    <title>Post a Job</title>
</head>
<body>
  <h1>Post a Job</h1>
  <h2>Previous Job Postings:</h2>
  <ul>
    {% for username, postings in job_postings.items() %}
      {% for job in postings %}
        <li>{{ job['title'] }} - {{ job['employer'] }}</li>
      {% endfor %}
    {% endfor %}
  </ul>
  <hr>
  <h2>New Job Posting:</h2>
  <form method="POST">
      <label for="title">Job Title:</label><br>
      <input type="text" id="title" name="title" required><br>
      <label for="description">Job Description:</label><br>
      <textarea id="description" name="description" required></textarea><br>
      <label for="employer">Employer:</label><br>
      <input type="text" id="employer" name="employer" required><br>
      <label for="location">Location:</label><br>
      <input type="text" id="location" name="location" required><br>
      <label for="salary">Salary:</label><br>
      <input type="text" id="salary" name="salary" required><br>
      <input type="submit" value="Post Job">
  </form>
  <a href="{{ url_for('index') }}">Return to Home</a>
</body>
</html>
