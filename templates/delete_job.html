<!DOCTYPE html>
<html>
<head>
    <title>Delete Job Posting</title>
</head>
<body>
    <h1>Delete a Job Posting</h1>
    <form action="{{ url_for('delete_job') }}" method="post">
        <label for="job_title">Select a job to delete:</label><br>
        <select name="job_title" id="job_title" required>
            {% for job in jobs %}
            <option value="{{ job.title }}">{{ job.title }}</option>
            {% endfor %}
        </select>
        <br><br>
        <input type="submit" value="Delete Job">
    </form>
    <a href="{{ url_for('post_menu', username=session['username']) }}">Return to Post Menu</a>
</body>
</html>
